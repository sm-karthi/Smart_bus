<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Results</title>
    <link rel="stylesheet" href="../styles/busList.css">

    <link rel="icon" href="../image/icon_logo.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <header>

        <i class="fa-solid fa-left-long" id="leftArrow" title="Go to home page"></i>
        <form id="displayNames">
            <!-- Displaying current values -->
            <div id="display_container">
                <div id="displayFromContainers">
                    <p id="displayFrom"></p>
                </div>
                <!-- Arrow icon -->
                <i class="fas fa-arrow-right " id="nevArrow"></i>
                <div id="displayToContainers">
                    <p id="displayTo"></p>
                </div>
                <div id="displayDateContainers">
                    <p id="displayDate"></p>
                </div>

                <div id="displayModifyButton">
                    <!-- Modify button -->
                    <button id="modifyButton" type="button">Modify</button>
                </div>
            </div>


        </form>

        <!-- Message container for displaying error -->
        <div id="message-container"></div>
    </header>

    



    <!-- Side bar -->
    <aside id="side_bar">
        <div id="bus_type">
            <h3>BUS TYPES</h3>
            <span id="ac_bus">AC</span>
            <span id="nonac_bus">NON AC</span>
            <span id="sleeper_bus">SLEEPER</span>
            <span id="seater_bus">SEATER</span>
        </div>

        <div id="seat_available">
            <h3>SEAT AVAILABILITY</h3>
            <span id="single_seat">Single seats</span>
        </div>

        <div id="amenities">
            <h3>AMENITIES</h3>
            <span id="water_bottle">Water Bottle</span>
            <span id="blankets">Blankets</span>
            <span id="charging_point">Charging Point</span>
        </div>
    </aside>





    <!-- Sort by letters -->
    <main id="bus_container">
        <div id="sortBy_bus_result" class="filterHeaders">
            <div id="sortBy">SORT BY :</div>

            <span id="departure">Departure</span>
            <span id="duration">Duration</span>
            <span id="arrival">Arrival</span>
            <span id="ratings">Ratings</span>
            <span id="fare">Fare</span>
            <span id="seats_available">Seats Available</span>

        </div>
 
        <!-- Bus results container -->
        <div id="bus_list"></div>
        
        <!-- Add loading animation -->
        <div id="loader" class="loader"></div>

    </main>

    <script type="module" src="../scripts/busList.js"></script>
</body>

</html>
