<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Results</title>
    <link rel="stylesheet" href="../styles/busList.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <header>
        <form id="modifyForm">
            <!-- Displaying current values -->
            <div id="display_container">
                <div id="displayFromContainer">
                    <p id="displayFrom"></p>
                </div>
                <!-- Arrow icon -->
                <i class="fas fa-arrow-right "></i>
                <div id="displayToContainer">
                    <p id="displayTo"></p>
                </div>
                <div id="displayDateContainer">
                    <p id="displayDate"></p>
                </div>
            </div>
    
            <!-- Modify button -->
            <button id="modifyButton" type="button">Modify</button>
        </form>
    </header>
    
    <!-- Bus results container -->
    <div id="busResults" style="margin-top: 20px;"></div>
    
    
    




    <aside id="side_bar">

    </aside>

    <main id="bus_container">
        <div id="busCount"></div>
        <div id="bus_list"></div>
    </main>

    <script type="module" src="../scripts/busList.js"></script>
</body>

</html>
