<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login - Smart bus</title>
    <link rel="stylesheet" href="./assets/styles/login.css">

    <link rel="icon" href="./assets/image/icon_logo.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- intl-tel-input CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css">
</head>

<body>

    <!-- login page -->
    <div class="login-container">
        <form action="" id="login_form" novalidate>

            <!-- Bus logo -->
            <img src="./assets/image/SMART BUS logo.png" alt="Bus_logo" id="Bus_Logo" draggable="false">
            <h1 id="loginHeading">LOGIN</h1>

            <!-- User type input -->
            <select id="userType" name="userType">
                <option value="" disabled selected>User type</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>


            <!-- Name input logo -->
            <img src="./assets/image/userName_logo.png" alt="username_logo" id="userName_Logo" draggable="false">
            <span id="userTypeError"></span>

            <!-- Email input -->
            <input type="email" id="Email_inputs" name="email" placeholder="Email" autocomplete="off">

            <!-- Email input logo -->
            <img src="./assets/image/email_logo.png" alt="email_logo" id="email_Logo" draggable="false">
            <span id="emailError"></span>

            <!-- Password input -->
            <input type="password" id="password_inputs" name="password" itemid="Password" placeholder="Password"
                autocomplete="off">

            <!-- Password input logo -->
            <img src="./assets/image/password_logo.png" alt="password_logo" id="password_Logo" draggable="false">

            <!-- Password Toggle eye icon -->
            <span id="togglePassword" class="eye-icon">
                <i class="fas fa-eye-slash"></i>
            </span>

            <span id="passwordError"></span>

            <!-- Login button -->
            <button id="login" type="submit">Login</button>

            <!-- Login page Error space -->
            <p id="loginError"></p>

            <!-- Go to sign up page -->
            <p id="go_sign_up">don't have an account?<a href="#">Sign up</a></p>
        </form>
    </div>

    <!-- Sign up page -->
    <div class="sign_up_container hidden">
        <form action="" id="sign_up_form" novalidate>

            <!-- Bus logo -->
            <img src="./assets/image/SMART BUS logo.png" alt="Bus_logo" id="Bus_logo" draggable="false">
            <h1 id="sign_up_heading">SIGN UP</h1>

            <!-- Name input -->
            <input type="text" id="Name_input" name="name" placeholder="User Name" autocomplete="off">

            <!-- Name input logo -->
            <img src="./assets/image/userName_logo.png" alt="userName_logo" id="userName_logo" draggable="false">
            <span id="signUpNameError"></span>

            <!-- Email input -->
            <input type="email" id="Email_input" name="email" placeholder="Email" autocomplete="off">

            <!-- Email input logo -->
            <img src="./assets/image/email_logo.png" alt="email_logo" id="email_logo" draggable="false">
            <span id="signUpEmailError"></span>
            <div id="mobile">
                <span class="input-prefix">
                    <i class=""></i> +91
                </span>
                <!-- Mobile number input -->
                <input type="tel" id="Number_input" name="number" placeholder="Mobile Number" autocomplete="off">


            </div>

            <!-- Mobile number input logo -->
            <img src="./assets/image/phone_logo.png" alt="phone_logo" id="phone_logo" draggable="false">
            <span id="numberError"></span>

            <!-- Password input -->
            <input type="password" id="password_input" name="password" placeholder="Password" autocomplete="off">

            <!-- Password input logo -->

            <img src="./assets/image/password_logo.png" alt="password_logo" id="password_logo" draggable="false">

            <!-- Password Toggle eye icon -->
            <span id="signUp-Password-Toggle" class="sign-up-eye-icon">
                <i class="fas fa-eye-slash"></i>
            </span>

            <span id="signUpPassError"></span>

            <!-- Confirm Password input -->

            <input type="password" id="Cpassword_input" name="cpassword" placeholder="Confirm Password"
                autocomplete="off">

            <!-- Confirm Password input logo -->
            <img src="./assets/image/password_logo.png" alt="ConfirmPassword_logo" id="confirmPassword_logo"
                draggable="false">

            <!-- Confirm Password Toggle eye icon -->
            <span id="confirm-Password-Toggle" class="confirm_pass_eye-icon">
                <i class="fas fa-eye-slash"></i>
            </span>

            <span id="signUpCpassError"></span>

            <!-- Sign up button -->
            <button id="Sign_up" type="submit">Sign up</button>

            <!-- Sign up page Error space -->
            <p id="signUpError"></p>

            <!-- Go to Login page -->
            <p id="go_login_page">Already have an account?<a href="#">Login</a></p>

        </form>
    </div>
    <script type="module" src="./assets/scripts/login.js"></script>
</body>

</html>
